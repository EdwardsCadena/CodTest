<h2 mat-dialog-title>Órdenes de {{ customer.customerName }}</h2>
<mat-dialog-content>

  <table mat-table [dataSource]="orders" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let o"> {{o.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="requiredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha requerida </th>
      <td mat-cell *matCellDef="let o"> {{o.requiredDate}} </td>
    </ng-container>

    <ng-container matColumnDef="shippedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de envío </th>
      <td mat-cell *matCellDef="let o"> {{o.shippedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="shipName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinatario </th>
      <td mat-cell *matCellDef="let o"> {{o.shipName}} </td>
    </ng-container>

    <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let o"> {{o.shipAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="shipCity">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let o"> {{o.shipCity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-dialog-content>
